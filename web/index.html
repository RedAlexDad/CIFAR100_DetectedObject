<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-100 Classification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <style>
        /* Скрываем input для загрузки модели и изображения */
        .modelFile,
        .imageFile {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header"></h1>

        <p>
            <input type="file" id="modelFile" class="modelFile" accept=".onnx" />
            <label for="modelFile" class="upload-label">Выберите модель ONNX</label>
        </p>

        <p>
            <input type="file" id="imageFile" class="imageFile" accept="image/*" />
            <label for="imageFile" class="upload-label">Выберите изображение</label>
        </p>
        
        <div class="settings" hidden>
            <label for="labelId">Метка класса:</label>
            <input type="number" id="labelId" class="labelId" min="0" max="99" value="0" />
            <button id="addBtn" class="add">Добавить</button>
            <button id="generateRandomBtn" class="random">10 Случайных</button>
            <button id="undoBtn" class="undo">Отменить</button>
            <button id="resetBtn" class="reset">Сбросить</button>
            <p id="nField" class="N"></p>
        </div>

        <div class="image-controls" hidden>
            <p>
                <button class="shift left">←</button>
                <button class="shift up">↑</button>
                <button class="shift right">→</button>
                <button class="shift down">↓</button>
            </p>
            <img id="cifarImage" class="cifarImage" src="" width="256px" height="256px" />
        </div>

        <p id="prediction" class="prediction"></p>
        <canvas id="histogram" class="histogram" height="300px" width="512px"></canvas>
    </div>

    <script src="logic.js"></script>
</body>
</html>
